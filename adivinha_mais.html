<meta charset="UTF-8">

<input/>
<button>Compare com o SEGREDO</button>
	
<script>
	var	segredo = Math.round(Math.random() * 10);

	var input = document.querySelector("input");
	input.focus();

	function verifica() {

		if (input.value == segredo) {
			alert("Você acertou!! Excelente");
		} else{
			alert("Você errou!Que pena");
		}

		//limpar variavel apresentada no input
		input.value = "";
		//fica piscando o cursor no input do usuário
		input.focus();
	}

	var button	= document.querySelector("button");
	
	button.onclick = verifica;

</script>
